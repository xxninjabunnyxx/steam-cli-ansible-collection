---
- name: Test Steam CLI Collection
  hosts: win
  vars:
    steam_path: "C:\\Program Files (x86)\\Steam\\steamcmd.exe"
  tasks:
    - name: Install Windows Verison of Blue Revolver
      steam_cli:
        id: 439490
        directory: "{{ steam_path }}"
        present: true

    - name: Install Windows Verison of DoDonPachi Resurrection
      steam_cli:
        id: 464450
        directory: "{{ steam_path }}"
        present: false
